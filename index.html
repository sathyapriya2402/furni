
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account | Wooden Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cream: #FFF3E3;
    }
 
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url('assets/beautiful-tan-modern-furniture-1p8lqahjzvgac2vw.png') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
    }
@keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }

    #preloader {
      transition: opacity 1s ease, filter 1s ease;
    }

    #preloader.fade-out {
      opacity: 0;
      filter: blur(10px);
      pointer-events: none;
    }

    .form-container {
      background-color: var(--cream);
    }

    .input-style {
      background-color: #B88E2F;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .input-style::placeholder {
      color: white;
    }

    .tab {
      cursor: pointer;
      padding: 0.5rem 1.5rem;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-color: #B88E2F;
      color: #B88E2F;
    }

    .form-section {
      transition: all 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #B88E2F;
      color: white;
      border-radius: 9999px;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- Preloader -->
<div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
  <img src="assets/logo.png" alt="Loading..." class="w-24 h-24 animate-spin-slow" />
</div>

  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="form-container relative w-full max-w-5xl rounded-xl shadow-xl p-4 md:p-10 flex flex-col md:flex-row gap-6">
      
      <!-- Close Button -->
      <div class="close-btn" onclick="closeForm()">×</div>

      <!-- Left Side: Logo, Text, Sofa -->
      <div class="md:w-1/2 w-full flex flex-col items-center justify-center text-center gap-4">
        <img src="assets/logo.png" alt="Logo" class="w-14 h-14" />
        <h1 class="text-2xl font-bold text-[#B88E2F]">Wooden Dreams</h1>
        <p class="text-black text-lg">Welcome’s You!</p>
        <img src="assets/Cloud sofa three seater + ottoman_2 2.png" alt="Sofa" class="w-full max-w-[360px] object-contain" />
      </div>

      <!-- Right Side: Forms -->
      <div class="md:w-1/2 w-full text-center">
        <!-- Tabs -->
        <div class="flex justify-center mb-6 gap-6">
          <div class="tab active" id="login-tab" onclick="showTab('login')">Sign In</div>
          <div class="tab" id="signup-tab" onclick="showTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form-section">
          <input type="email" id="loginEmail" class="input-style" placeholder="Email Address" required />
          <input type="password" id="loginPassword" class="input-style" placeholder="Password" required />

          <div class="flex items-center justify-between text-sm mb-4 px-1">
            <label class="flex items-center">
              <input type="checkbox" id="rememberMe" class="mr-2 accent-[#B88E2F]" />
              Remember Me
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="login-show-pass" class="mr-2 accent-[#B88E2F]" />
              Show Password
            </label>
          </div>

          <button type="submit" class="bg-[#2EC1AC] text-white px-6 py-2 rounded-lg hover:bg-[#22a18d] transition">Sign In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form-section hidden">
          <input type="email" id="signupEmail" class="input-style" placeholder="Email Address" required />
          <input type="password" id="signupPassword" class="input-style" placeholder="Password" required />
          <label class="flex items-center justify-center text-sm mb-4">
            <input type="checkbox" id="signup-show-pass" class="mr-2 accent-[#B88E2F]" />
            Show Password
          </label>
          <button type="submit" class="bg-[#E97171] text-white px-6 py-2 rounded-lg hover:bg-[#cf5c5c] transition">Sign Up</button>
        </form>

        <!-- Message -->
        <p id="message" class="mt-4 text-sm font-medium text-red-600"></p>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const message = document.getElementById('message');

    function showTab(tab) {
      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        message.textContent = '';
      } else {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        message.textContent = '';
      }
    }
 window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    if (preloader) {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 1s ease';
      setTimeout(() => { preloader.style.display = 'none'; }, 500);
    }
  });
    // Show/Hide Password
    document.getElementById("login-show-pass").addEventListener("change", function () {
      document.getElementById("loginPassword").type = this.checked ? "text" : "password";
    });
    document.getElementById("signup-show-pass").addEventListener("change", function () {
      document.getElementById("signupPassword").type = this.checked ? "text" : "password";
    });

    // Handle Sign Up
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      let users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(user => user.email === email)) {
        message.textContent = "Account already exists. Please sign in.";
        showTab('login');
        return;
      }

      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));
      message.textContent = "Sign up successful! Please sign in.";
      showTab('login');
    });

    // Handle Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const validUser = users.find(user => user.email === email && user.password === password);

      if (validUser) {
        if (rememberMe) {
          localStorage.setItem("userEmail", email);
        } else {
          sessionStorage.setItem("userEmail", email);
        }
        window.location.href = "home.html";
      } else {
        message.textContent = "Invalid email or password.";
      }
    });
window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    if (preloader) {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 1s ease';
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 500);
    }
  });
    // Close Button Handler
    function closeForm() {
      alert("Login form closed.");
    }

    // Auto redirect if already logged in
    //window.onload = () => {
      //const user = localStorage.getItem("userEmail") || sessionStorage.getItem("userEmail");
      //if (user) {
       // window.location.href = "index.html";
     // }
    //};
  </script>
</body>
</html>
